<ion-header>
  <ion-navbar>
    <ion-title>Upload Photos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <button ion-button block secondary (click)="showLogin()">Login</button>

  <button ion-button block primary (click)="openOptions()">Take Pic</button>

  <button ion-button block primary (click)="uploadPic()">Upload Pic</button>

  <img *ngIf="photo && photo.length > 0" style="width: 100%; height: auto;" src="{{photo}}" />

</ion-content>
